name: Process Fig Files

permissions:
  contents: write  # 允许 GitHub Actions 修改仓库内容

on:
  schedule:
    - cron: "0 * * * *"  # 每小时运行一次
  workflow_dispatch:  # 允许手动触发
  push:
    branches:
      - '**'  # 所有分支的 push 操作都会触发
      
jobs:
  process-files:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 检出代码
        uses: actions/checkout@v4

      - name: 🛠️ 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r ./script/process_fig_files.requirements.txt

      - name: ▶️ 运行 Python 脚本
        run: python ./script/process_fig_files.py
        
      - name: 🚀 提交生成的文件
        uses: EndBug/add-and-commit@v9  # 使用 GitHub 的提交操作 action
        with:
          author_name: 'GitHub Actions Process Fig Files'
          author_email: 'process_fig_files@github.action'
          message: '自动提交生成的 GLB 和 Video 文件'
          add: './GLB/* ./Video/*'  # 添加生成的文件
